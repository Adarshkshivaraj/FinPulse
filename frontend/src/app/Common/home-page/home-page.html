<mat-sidenav-container class="layout-container">
  <mat-sidenav mode="side" opened class="sidebar">
    <mat-toolbar color="primary">FinPulse
      <button mat-button (click)="onLogout()" class="logout-btn" color="warn">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button></mat-toolbar>
    <div class="sidebar-content">
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>

        <a mat-list-item routerLink="transactions" routerLinkActive="active-link">
          <mat-icon>receipt</mat-icon>
          <span>Transactions</span>
        </a>

        <a mat-list-item routerLink="accounts" routerLinkActive="active-link">
          <mat-icon>account_balance</mat-icon>
          <span>Accounts</span>
        </a>

        <a mat-list-item routerLink="settings" routerLinkActive="active-link">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>



    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
